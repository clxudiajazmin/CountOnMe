<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count on Me</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/norm.css">
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- HEADER-->
    <div id ="flipkart-navbar">
      <div class="container">
        <div class="row row1">
          <div class="row row2">
            <div class="col-sm-2">
              <h1 style="margin:0px;"><span class="largenav">Count on Me</span></h1>
            </div>
            </div>
        </div>
      </div>
    </div>

    <!--CUERPO-->
    <center>
      <div class="container">
        <div class="row">
          <div class="card">
            <article class="card-body">
              <h4 class="card-title text-center mb-4 mt-1">Regístrate aquí</h4>
              <hr>
              <form>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> Nombre </span>
                    </div>
                    <input name="" class="form-control" placeholder="Nombre" type="text">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> Username </span>
                    </div>
                    <input name="" class="form-control" placeholder="Username" type="text">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> Email o username </span>
                    </div>
                    <input name="" class="form-control" placeholder="Email" type="email">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> Descripcion</span>
                    </div>
                    <input name="" class="form-control" placeholder="Descripción" type="text">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->


                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> Contraseña </span>
                    </div>
                    <input class="form-control" placeholder="******" type="password">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> Repite la Contraseña</span>
                    </div>
                    <input class="form-control" placeholder="******" type="password">
                  </div> <!-- input-group.// -->
                </div> <!-- form-group// -->

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Registrarme  </button>
                </div> <!-- form-group// -->
                </form>
            </article>
          </div>
        </div>
      </div>
    </center>


    <!--FOOTER-->
    <section id = "footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
            <p><i>Count on Me</i> es un proyecto desarrollado por Sofía Martínez Parada y Claudia Jazmín Soria Saavedra para la asignatura de Desarrollo Web y de Apps</p>
            <p class="h6">© All rights reserved.</p>
          </div>
          <hr>
        </div>
      </div>
    </section>
  </body>
</html>
