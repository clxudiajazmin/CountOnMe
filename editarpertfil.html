<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count on Me</title>

    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/norm.css">
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- HEADER-->
    <div id ="flipkart-navbar">
      <div class="container">
        <div class="row row1">
          <div class="row row2">
            <div class="col-sm-2">
              <h1 style="margin:0px;"><span class="largenav">Count on Me</span></h1>
            </div>
            </div>
        </div>
      </div>
    </div>

    <!-- CUERPO-->
    <br>
    <div class="container bootstrap snippet">

      <div class="row">
        <div class="col-sm-3"><!--left col-->
          <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            <h6>Sube una nueva foto de perfil</h6>
            <input type="file" class="text-center center-block file-upload fotomaxwidth">
          </div>
        </div><!--/col-3-->
        	<div class="col-sm-9">
              <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                      <form class="form" action="##" method="post" id="registrationForm">
                          <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="name"><h4>Nombre</h4></label>
                                  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" title="Introduce tu nombre.">
                              </div>
                          </div>
                          <div class="form-group">

                              <div class="col-xs-6">
                                <label for="username"><h4>Username</h4></label>
                                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" title="Introuduce tu nombre de usuario.">
                              </div>
                          </div>


                          <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="email"><h4>Email</h4></label>
                                  <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="Introduce tu email.">
                              </div>
                          </div>

                          <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="fechanacimiento"><h4>Fecha de Nacimiento</h4></label>
                                  <input type="text" class="form-control" id="fechanacimiento" placeholder="Fecha de Nacimiento" title="Introduce tu fecha de nacimiento">
                              </div>
                          </div>

                          <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="email"><h4>Descripcion</h4></label>
                                  <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" title="Introduce una descripcion">
                              </div>
                          </div>


                          <div class="form-group">

                              <div class="col-xs-6">
                                  <label for="password"><h4>Contraseña</h4></label>
                                  <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" title="Introduce tu contraseña.">
                              </div>
                          </div>
                          <div class="form-group">

                              <div class="col-xs-6">
                                <label for="password2"><h4>Verifica tu contraseña</h4></label>
                                  <input type="password" class="form-control" name="password2" id="password2" placeholder="Contraseña" title="Introduce tu contraseña.">
                              </div>
                          </div>
                          <div class="form-group">
                               <div class="col-xs-12">
                                    <br>
                                  	<button class="btn btn-lg btn-success" type="submit"> Guardar</button>
                                   	<button class="btn btn-lg" type="reset">Resetear</button>
                                </div>
                          </div>
                  	</form>

                  <hr>

                 </div><!--/tab-pane-->
                 <!--/tab-pane-->


                  </div><!--/tab-pane-->
              </div><!--/tab-content-->

            </div><!--/col-9-->
      </div><!--/row-->

<br>
<br>
<br>
    <!--FOOTER-->
      <section id = "footer">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
              <p><i>Count on Me</i> es un proyecto desarrollado por Sofía Martínez Parada y Claudia Jazmín Soria Saavedra para la asignatura de Desarrollo Web y de Apps</p>
              <p class="h6">© All rights reserved.</p>
            </div>
            <hr>
          </div>
        </div>
      </section>
  </body>
</html>
